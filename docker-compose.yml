version: '3.9'


services:
  mysql:
    image: mysql:8.0
    container_name: mysql_ubuntu
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
    volumes:
      - ./database/mysql-init:/docker-entrypoint-initdb.d

      - db_data:/var/lib/mysql
    networks:
      - app-network
    ports:
      - "3306:3306"

  nodejs:
    image: nodejs:v5 
    container_name: nodejs_ubuntu
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql_ubuntu
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: mydb
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
  app-network:

volumes:
  db_data:
