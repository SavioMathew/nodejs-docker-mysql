version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_ubuntu
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - ./database/mysql-init:/docker-entrypoint-initdb.d

      - db_data:/var/lib/mysql
    networks:
      backend:
        aliases:
          - mysql_ubuntu

  nodejs:
    build:
      context: ./frontend/
    image: saviomathew/docker-njs-mysql:nodejs-v5 
    container_name: nodejs_ubuntu
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql_ubuntu
      DB_USER: user
      DB_PASSWORD: userpassword
      DB_NAME: mydb
    user: "1001:1001"
    expose:
      - 3000
    networks:
      backend: {}
      frontend: {}

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    depends_on:
      - nodejs
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      frontend: {}


networks:
  backend:
    driver: bridge
    internal: true

  frontend:
    driver: bridge

volumes:
  db_data:
